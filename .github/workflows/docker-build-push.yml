name: Build & Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      API_IMAGE: hr-attrition-api
      UI_IMAGE: hr-attrition-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version tags
        run: |
          echo "VERSION=${GITHUB_REF_NAME:-latest}" >> $GITHUB_ENV
          echo "SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      # ---------- API IMAGE ----------
      - name: Build API image
        run: |
          docker build \
            -f docker/Dockerfile.api \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:$VERSION \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:$SHA \
            .

      - name: Push API image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:$VERSION
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$API_IMAGE:$SHA

      # ---------- UI IMAGE ----------
      - name: Build UI image
        run: |
          docker build \
            -f docker/Dockerfile.ui \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:$VERSION \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:$SHA \
            .

      - name: Push UI image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:$VERSION
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$UI_IMAGE:$SHA
